<div class="section">
    <h2>Login to Swapverse</h2>

    <form onsubmit="loginUser(event)" class="card" style="margin:auto;max-width:400px;">
        
        <label>Email</label><br>
        <input id="loginEmail" type="email" required><br><br>

        <label>Password</label><br>
        <input id="loginPassword" type="password" required><br><br>

        <button style="background:var(--blue);color:white;padding:10px 20px;border:none;border-radius:6px;">
            Login
        </button>

    </form>
</div>
