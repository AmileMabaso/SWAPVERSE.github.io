<!DOCTYPE html>
<html>
<head>
    <title>Swapverse | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
    <h2 style="color:white;">SWAPVERSE</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="listing.html">Create Listing</a>
    </div>
</nav>

<div class="section">
    <h2>Create Your Swapverse Account</h2>
    <form onsubmit="signupUser(event)" class="card" style="margin:auto;max-width:400px;">
        
        <label>Full Name</label><br>
        <input id="fullName" required><br><br>

        <label>Email</label><br>
        <input id="email" type="email" required><br><br>

        <label>Password</label><br>
        <input id="password" type="password" required><br><br>

        <button style="background:var(--purple);color:white;padding:10px 20px;border:none;border-radius:6px;">
            Sign Up
        </button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
